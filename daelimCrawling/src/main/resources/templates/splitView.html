<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>대림통상 제품가격 크롤링</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
    <style>
        .split {
            display: flex;
            height: 100vh;
        }
        .split > div {
            flex: 1;
            overflow-y: auto;
        }
        .left {
            border-right: 1px solid #ddd;
        }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var percentArray = /*[[${percentArray}]]*/ [];
        var indices = /*[[${indices}]]*/ [];
        var autoSearchEnabled = /*[[${autoSearchEnabled}]]*/ false;
        var autoSearchInterval = /*[[${autoSearchInterval}]]*/ 1;
        var searchType = /*[[${searchType}]]*/ 'all';
        /*]]>*/
        console.log('percentArray:', percentArray);
        console.log('indices:', indices);
        console.log('autoSearchEnabled:', autoSearchEnabled);
        console.log('autoSearchInterval:', autoSearchInterval);
        console.log('searchType:', searchType);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="split">
    <div class="left" th:replace="beforeSearch :: content"></div>
    <div class="right" th:replace="afterSearch :: content"></div>
</div>
<!-- 제품등록시 팝업창 html -->
<div id="productModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">제품 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addProductForm">
                    <div class="mb-3">
                        <label for="productName" class="form-label">제품 이름:</label>
                        <input type="text" class="form-control" id="productName" name="productName">
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">제품 가격:</label>
                        <input type="text" class="form-control" id="productPrice" name="productPrice">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="confirmAdd">확인</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="/script.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
        // 변수 초기화
        var autoSearchEnabled = /*[[${autoSearchEnabled}]]*/ false;
        var autoSearchInterval = /*[[${autoSearchInterval}]]*/ 1;
        var searchType = /*[[${searchType}]]*/ 'all';
        var selectedIndices = /*[[${indices}]]*/ [];

        console.log('여기서부터 beforeSearch.html까지 데이터가 도달한 것임');
        console.log('autoSearchEnabled:', autoSearchEnabled);
        console.log('autoSearchInterval:', autoSearchInterval);
        console.log('searchType:', searchType);
        console.log('selectedIndices:', selectedIndices);

        // 자동 감시 토글 및 주기 설정
        if (autoSearchEnabled) {
            $('#autoSearchToggle').prop('checked', true);
        }

        $('#autoSearchInterval').val(autoSearchInterval);

        // 검색 타입 설정
        if (searchType === 'all') {
            $('#allSearch').prop('checked', true);
        } else if (searchType === 'naver') {
            $('#naverSearch').prop('checked', true);
        } else if (searchType === 'coupang') {
            $('#coupangSearch').prop('checked', true);
        }

        // 선택된 인덱스 설정
        selectedIndices.forEach(function(index) {
            $('td.clickable').filter(function() {
                return $(this).text() == index;
            }).closest('tr').find('.rowCheckbox').prop('checked', true);
        });
    });
    /*]]>*/
</script>
</body>
</html>
